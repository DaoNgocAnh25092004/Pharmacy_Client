plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.25.0'
}

group 'iuh.fit.se'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.11.0'
}

sourceCompatibility = '22'
targetCompatibility = '22'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.example.pharmacyproject'
    mainClass = 'com.example.pharmacyproject.HelloApplication'
}

javafx {
    version = '24.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    // 📄 Thư viện xử lý file PDF (tạo, đọc, chỉnh sửa file PDF)
    implementation 'org.apache.pdfbox:pdfbox:2.0.29'

    // 📦 ControlsFX - bộ mở rộng UI cho JavaFX (thêm các thành phần như notification, master-detail view, validation,...)
    implementation('org.controlsfx:controlsfx:11.1.2')

    // 📋 FormsFX - hỗ trợ xây dựng biểu mẫu form hiện đại cho JavaFX (sử dụng kèm với ControlsFX)
    // Loại bỏ dependency tới JavaFX có sẵn trong FormsFX để tránh xung đột với JavaFX bạn tự khai báo
    implementation('com.dlsc.formsfx:formsfx-core:11.6.0') {
        exclude(group: 'org.openjfx')
    }

    // 🎨 BootstrapFX - hỗ trợ giao diện JavaFX theo phong cách Bootstrap (đẹp, hiện đại, dễ dùng)
    implementation('org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0')

    // 🔗 JDBC Driver cho SQL Server (kết nối tới cơ sở dữ liệu Microsoft SQL Server)
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.2.0.jre11'

    // 🧱 JavaFX UI components (phiên bản JavaFX 21)
    // Lưu ý: bạn cần cấu hình thêm `--module-path` khi chạy ứng dụng (sẽ giải thích bên dưới)
    implementation 'org.openjfx:javafx-controls:21.0.2'
    implementation 'org.openjfx:javafx-fxml:21.0.2'

    // 🧪 JUnit 5 cho test đơn vị (unit test)
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    // 🛠 Hibernate ORM để làm việc với cơ sở dữ liệu theo kiểu ánh xạ đối tượng (ORM)
    implementation('org.hibernate:hibernate-core:7.0.0.Beta1')

    // 📦 JAXB runtime để hỗ trợ XML Binding (Java <-> XML), thường dùng khi serialize các đối tượng
    implementation('org.glassfish.jaxb:jaxb-runtime:4.0.5')

    // 🔗 JDBC driver cho MariaDB (nếu có dùng thêm cơ sở dữ liệu MariaDB)
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.5.1'

    // 💡 Lombok giúp viết code Java ngắn gọn (tự động tạo getter/setter, constructor,...)
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    // 📁 Import file jar cục bộ (ví dụ: server RMI đã biên dịch sẵn để kết nối từ client)
    implementation(files("libs/PharmacyServer-1.0-SNAPSHOT.jar"))
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}